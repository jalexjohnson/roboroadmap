User
  name: string
  email: string
  password_digest: string
  admin: boolean(false) # admin for the entire application
  permitted: boolean(false)
  created_at: datetime
  updated_at: datetime

#Projects are currently serving as a combo of a project and an auction (to make things simpler)
Project
  name: string
  capacity: integer(0)
  auction_end: datetime
  user_id: integer # creator/owner
  created_at: datetime
  updated_at: datetime
#  sponsor_id: integer

# Jobs are pieces of work to be done like epics or stories
Job
  name: string
  size: integer(0)
  total_value: integer(0)
  description: text
  link: string
  fits: boolean(false) # does the job fit in the project?
  project_id: integer
  created_at: datetime
  updated_at: datetime

# Users are bidders on one or more projects
Bidder
  allowance: integer
  user_id: integer
  project_id: integer
  created_at: datetime
  updated_at: datetime

Bid
  amount: integer
  bidder_id: integer
  job_id: integer
  created_at: datetime
  updated_at: datetime

